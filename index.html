<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feir√£o do Emprego</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="shortcut icon" href="/images/navbar/triangulo-logo.png" type="image/png" />
  
    
</head>
<body>
    
    <div id="navbar"></div>
    <div id="calcas"></div>
    <div id="camisetas"></div>
    <div id="conjuntos"></div>
    <div id="shorts"></div>
    <div id="sneakers"></div>
    <div id="sobreposicao"></div>
    <div id="footer"></div>
  
    <script>
      const sections = [
        { id: "navbar", url: "./Components/navbar.html" },
        { id: "calcas", url: "./Components/calcas.html" },
        { id: "info", url: "./Components/camisetas.html" },
        { id: "importancia", url: "./Components/conjuntos.html" },
        { id: "parceiros", url: "./Components/shorts.html" },
        { id: "localizacao", url: "./Components/sneakers.html" },
        { id: "cadastro", url: "./Components/sobreposicao.html" },
        { id: "footer", url: "./Components/footer.html" },
      ];
  
      sections.forEach(section => {
        fetch(section.url)
          .then(res => res.text())
          .then(html => {
            document.getElementById(section.id).innerHTML = html;
          });
      });
    </script>
        <link rel="stylesheet" href="CSS/index.css">
        <link rel="stylesheet" href="CSS/navbar.css">
        <link rel="stylesheet" href="CSS/calcas.css">
        <link rel="stylesheet" href="CSS/camisetas.css">
        <link rel="stylesheet" href="CSS/conjuntos.css">
        <link rel="stylesheet" href="CSS/shorts.css">
        <link rel="stylesheet" href="CSS/sneakers.css">
        <link rel="stylesheet" href="CSS/sobreposicao.css">
        <link rel="stylesheet" href="CSS/footer.css">
        
    </body>
    </html>
    <!-- Scripts -->
